<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Nova+Flat" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <title>Hangman</title>
</head>

<body>

    <div class="main-title">
        <div class="jumbotron">
            <h1 class="game-title">Game of Thrones Hangman</h1>
            <p class="sub-header">In the game of thrones... you win or you die. Will you be successful?</p>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-lg-3"></div>
            <div class="col-lg-6">

                <!-- <button class="getWordBTN"> -->
                    <!-- <i class="generate-button" aria-hidden="true"></i>New Word</button> -->

                <!-- <button class="resetGameBTN" data-container="body" data-toggle="tooltip" data-placement="top" title="reset-the-game">Reset</button> -->

                <p class="get-word-box">
                    <button class="getWordBTN">
                        <i aria-hidden="true">Generate</i>
                </p>

                <button class="resetGameBTN" data-container="body" data-toggle="tooltip" data-placement="top" title="Words">Reset</button>

                <div id="wordBox"></div>
                <div id="inputBox">

                    <div class="input-group">
                        <input type="text" id="userInput" class="form-control" placeholder="Enter your guess..">
                        <div class="input-group-append">
                            <button class="inputBTN" type="button">Go!</button>
                        </div>
                    </div>

                </div>

                <div id="win-box">
                    <div class="win-body" id="winCountCard">
                        <h5 class="win-title">Wins:</h5>
                        <p class="card-text" id="winCountBox">
                        </p>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-lg-3"></div>

        <div class="row" id="bottom-row">
            <div id="wrongLtrs" class="col-sm-6">
                <h3 class="used">Used Letters</h3>
                <ul class="list-group" id="wrongGuessList">
                </ul>
            </div>

            <div class="col-sm-6">
                <h3 class="guesses-made">Guesses Used</h3>
                <span id="guessesLeftBox"></span>
            </div>
        </div>


    </div>




    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <script type="text/javascript" src="assets/javascript/game1.js"></script>
</body>




</html>
